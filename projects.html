<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <meta name="description" content="Processing page with modern responsive loading animation." />
  <style>
    :root {
      --accent: #0ea5a4;
      --dark: #0b1220;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(180deg, #f0fdfa 0%, #ffffff 100%);
      font-family: Inter, system-ui, sans-serif;
      color: var(--dark);
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(14,165,164,0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      margin: 0;
    }

    @media (max-width: 600px) {
      .spinner { width: 55px; height: 55px; border-width: 5px; }
      h1 { font-size: 20px; }
      p { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Processing...</h1>
    <p>Please wait a moment while we complete your request.</p>
  </div>
</body>
</html>
